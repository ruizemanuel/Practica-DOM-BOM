<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Práctico-DOM-BOM" />
  <meta name="keywords" content="DOM, BOM, js, javascript" />
  <meta name="author" content="Emanuel Ruiz" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Práctico DOM BOM</title>
</head>

<body>
  <header></header>
  <main>
    <section class="container-fluid text-center py-4 mt-5">
      <form class="d-flex flex-column align-items-center">
        <p>
          <input type="text" id="nombre" class="form-control mt-5 ancho" placeholder="Ingresa un nombre">
        </p>
        <p><input type="number" id="edad" class="form-control mt-5 ancho" placeholder="Ingresa la edad"></p>
        <p><input type="number" id="dni" class="form-control mt-5 ancho" placeholder="Ingresa el DNI"></p>
        <p><label for="genero" class="mt-5 text-light">Genero:</label>
          <select id="sexo" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </p>
        <p><input type="number" id="peso" class="form-control mt-5 ancho" placeholder="Ingresa el peso"></p>
        <p><input type="number" id="altura" class="form-control mt-5 ancho" placeholder="Ingresa la altura"></p>
        <p><input type="number" id="nacimiento" class="form-control mt-5 ancho"
            placeholder="Ingresa el año de nacimiento"></p>

      </form>
      <button class="btn btn-primary mt-3 me-3" onclick="mostrarGeneracion()" id="btnGeneracion">Mostrar Generacion</button>
      <button class="btn btn-primary mt-3 me-3" onclick="esMayorEdad()" id="btnEdad">Es Mayor de Edad</button>
      <button class="btn btn-primary mt-3" onclick="mostrarDatos()" id="btnDatos">Mostrar Datos</button>

    </section>

  </main>
  <footer></footer>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
